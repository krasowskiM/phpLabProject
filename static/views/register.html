<div class="panel text-center panel-heading">
    <h4>Sign in</h4>
</div>

<div class="panel panel-body" ng-controller="registerController">
    <form role="form" class="form-inline" ng-show="showForm" ng-submit="register()">
        <table>
            <tr>
                <td><input type="email" class="form-control" name="email" ng-model="credentials.email"
                           placeholder="Email"/></td>
            </tr>
            <tr>
                <td><input type="password" class="form-control" name="password" ng-model="credentials.password"
                           placeholder="Password"/></td>
            </tr>
            <tr>
                <td><input type="password" class="form-control" name="password" ng-model="credentials.passwordRetype"
                           placeholder="Retype password"/></td>
            </tr>
            <tr>
                <td>
                    <button class="btn btn-default" type="submit">Sign in</button>
                </td>
            </tr>
        </table>
    </form>
    <div class="alert alert-success" ng-show="showInfo">
        <h3>Registration successful. You can now log in</h3>
    </div>
    <br>
    <div class="panel panel-danger" ng-show="registerError !== null">
        <div id="warningStatus" class="panel-heading" >An error occured!</div>
        <div class="panel-body">
            {{registerError.message}}
        </div>
    </div>
</div>
